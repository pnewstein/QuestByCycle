<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - QuestByCycle</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token() }}">

</head>
<body data-user-id="{{ current_user.id if current_user.is_authenticated else 'none' }}">
    <div class="content-wrap">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section logos">
                <p>Sponsored by</p>
                <a href="https://climaterevolutions.org" target="_blank">
                    <img src="{{ url_for('static', filename='images/climate-revolutions-logo.png') }}" alt="Climate Revolutions by Bike Logo" class="footer-logo">
                </a>
                <a href="https://www.350eugene.org/" target="_blank">
                    <img src="{{ url_for('static', filename='images/350EUG-logo.png') }}" alt="350Eugene Logo" class="footer-logo">
                </a>
                <a href="{{ url_for('auth.sponsors') }}" class="see-more">see more</a>
            </div>
            <div class="footer-section text">
                <p>Supporting cycling initiatives for a greener planet.</p>
            </div>
            <div class="footer-section links">
                <a href="{{ url_for('auth.privacy_policy') }}">Privacy Policy</a>
                <a href="{{ url_for('auth.terms_of_service') }}">Terms of Service</a>
                <a href="{{ url_for('auth.license_agreement') }}">License Agreement</a>
            </div>
            <div class="footer-section social">
                <a href="https://twitter.com/QuestByCycle" target="_blank" class="social-link">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://facebook.com/QuestByCycle" target="_blank" class="social-link">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://instagram.com/QuestByCycle" target="_blank" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
        <div class="footer-section legal">
            &copy; {{ current_year }} QuestByCycle. All rights reserved.
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
