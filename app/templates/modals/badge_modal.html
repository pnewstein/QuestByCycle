<!-- Badge Modal -->
<div id="badgeModal" class="modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #D0E6B5; border-bottom: 1px solid #ccc;">
          <h5 class="modal-title" id="badgeModalTitle">Badge Details</h5>
          <!-- Using Bootstrap's close button -->
          <button type="button" class="btn-close" aria-label="Close" onclick="closeBadgeModal()"></button>
        </div>
        <div class="modal-body" id="badgeModalBody" style="background-color: #fff;">
          <div id="badgeImageContainer" style="text-align: center; margin-bottom: 10px;">
            <!-- The badge image will be loaded here -->
            <img id="badgeModalImage" src="" alt="" style="max-width: 100%; border-radius: 8px;">
          </div>
          <div id="badgeModalText"></div>
        </div>
        <div class="modal-footer" style="background-color: #D0E6B5; border-top: 1px solid #ccc;">
          <button type="button" class="btn btn-secondary" onclick="closeBadgeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
